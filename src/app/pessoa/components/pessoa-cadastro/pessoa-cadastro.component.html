<div class="container-fluid">
  <br/>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" required placeholder="Digite seu nome" [(ngModel)]="pessoa.nome">
    </div>
    <div class="form-group">
      <label>Cargo</label>
      <input type="text" class="form-control" required placeholder="Digite seu cargo" [(ngModel)]="pessoa.cargo">
    </div>
    <div class="form-group">
      <label> Idade </label>
      <input type="number" min="0" max="120" required class="form-control" placeholder="Digite sua idade" [(ngModel)]="pessoa.idade">
    </div>
    <div class="form-group">
    <button class="btn btn-success" (click)="isCadastro ? gravar() : alterar()">{{isCadastro ? 'Gravar' : 'Salvar'}}</button>
  </div>
</div>

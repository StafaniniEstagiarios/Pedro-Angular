<button>Cadastrar Nova Pessoa</button>
<table>
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Cargo</th>
    <th>Idade</th>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas" >
      <td>{{pessoa.id}}</td>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cargo}}</td>
      <td>{{pessoa.idade}}</td>
      <td><button (click)="deletar(pessoa.id)" class="btn btn-danger">Deletar</button></td>
    </tr>
  </tbody>
</table>
